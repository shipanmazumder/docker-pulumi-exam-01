services:
  backend:
    restart: always
    container_name: backend
    image: shipansm/todo-backend:latest
    ports:
      - "4000:4000"
    networks:
      - todo
    healthcheck:
      test: curl --fail http://localhost:4000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 60s
  
    env_file:
      - .env
  frontend:
    restart: always
    container_name: frontend
    image: shipansm/todo-frontend:latest
    ports:
      - "3000:3000"
    networks:
      - todo
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://backend:4000
    command: npm start
    depends_on:
      - backend

  web:
    image: shipansm/todo-web:latest
    container_name: web
    ports:
      - 80:80
    depends_on:
      - backend
    networks:
      - todo

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --interval 150
    networks:
      - todo

networks:
  todo:
    driver: bridge
